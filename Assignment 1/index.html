<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1 style="color: blue;">Sign up</h1>
    <form>
        <label for="First name">First name:</label> 
        <input type="text" style="width: 27%"> <br> <br>
        <label for="Last name">Last name:</label> 
        <input type="text" style="width: 28%"> <br> <br>
        <label for="Email">Email:</label>
        <input type="email" style="width: 32%"> <br> <br> 
        <input type="radio">
        <label for="male">Male</label>
        <input type="radio">
        <label for="Female">Female</label>
        <br> <br>
        <label for="City">City:</label>
        <input type="text>" style="width: 34%"> <br> <br>
        <label for="Country" >Country:</label>
        <select style="width: 31%">
            <option value="Country">Country</option>
            <option value="Australia">Australia</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
        <br> <br>
        <label for="Create Password">Create Password:</label>
        <input type="text"> <br> <br>
        <label for="Repeat Password">Repeat Password:</label>
        <input type="text"> <br> <br>
        <button style="background-color: blue; color: white; width: 41%;" type="Register" >Register</button>
        <br> <br>
        <input type="checkbox">
        <label for="conditions">I agree with the
            <a href="terms and conditions">terms and conditions</a>
        </label>
        <br> <br> <br>
        <label for="have an account">Have an account?
            <a href="log in">Log in</a>
        </label>
    </form>
</body>
</html>
