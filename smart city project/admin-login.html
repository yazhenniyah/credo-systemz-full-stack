<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart City</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Admin Login</span></div>
    <form action="admin-dashboard.html" method="GET"> <!-- Redirect to admin-dashboard.html -->
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Admin Name" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Admin Password" required />
      </div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">Not an admin? <a href="#">User  Login</a></div>
    </form>
  </div>
</body>
</html>
